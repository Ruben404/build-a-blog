{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>

    {% if tasks|length == 0 %}
    <p>No blogs yet.</p>

    {% else %}

        {% for blog in blogs %}
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <hr>
        {% endfor %}

    {% endif %}

{% endblock %}
